<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style2.css">
    <link rel="icon" href="../images/spotify.jpg">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="content1">
                <div class="part1">
                   <span class="spl-btn"><i class="fa-brands fa-spotify"></i></span>
                    <h3>Sign up to start listening</h3>
                </div>
                <label>Email address</label><br>
                <input type="email" name="mail" placeholder="name@domain.com"><br>
                <span><a href="">Use phone number instead.</a></span><br>
                <button>Next</button>
                <div class="spl-line">
                    <div class="line"></div>
                    <div class="text">or</div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="content2">
            <div class="social-btn">
                <button><img src="../images/google.jpg" id="img1"><span>Continue with Google</span></button>
                <button><img src="../images/facebook.jpg" id="img2"><span>Continue with Facebook</span></button>
                <button class="app-btn"><i class="fa-brands fa-apple" id="img3"></i><span>Continue with Apple</span></button>
            </div>
            <hr>
            <p class="p1"><span>Already have an account?</span><a href="">Log in here</a></p>
            <div class="footer">
                <p class="p2">This site is protected by reCAPTCHA and the Google
                    <a href="" >Privacy Policy</a> and <a href="" >Terms of Service</a> apply.</p>
            </div>
            </div>

        </div>
        </div>
    
</body>
</html>
