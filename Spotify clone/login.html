<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style1.css">
    <link rel="icon" href="../images/spotify.jpg">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="content">
            <span class="spl-btn"><i class="fa-brands fa-spotify"></i></span>
            <h3>Log in to Spotify</h3>
            <div class="social-btn">
                <button><img src="../images/google.jpg" id="img1"><span>Continue with Google</span></button>
                <button><img src="../images/facebook.jpg" id="img2"><span>Continue with Facebook</span></button>
                <button class="app-btn"><i class="fa-brands fa-apple" id="img3"></i><span>Continue with Apple</span></button>
                <button><span>Continue with phone number</span></button>
            </div>
        </div>
        <div class="special-line">
           <hr></div>
           <div class="content-2">
            <label>Email or username</label><br>
            <input type="email" name="emial" placeholder="Email or username"><br>
            <label>Password</label><br>
            <input type="password" name="pwd" placeholder="Password"><br>
            <button>Log in</button>
            <div><a href="">Forgot your password?</a></div>
            <p><span>Don't have an account?</span><a href="">Sign up for Spotify</a></p>
           </div>

        </div>
        <div class="footer">
            <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="" >Terms of Service</a> apply.</p>
        </div>
</div>
    
</body>
</html>
